<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Chalenge</h1>

      <p class="has-text-centered">{{randomText}}</p>

        <input class="input" (input)="onChange($any($event).target.value)" type="text">

      <div class="box has-text-centered">
        <h1 class="title">{{message}}</h1>
      </div>

    </div>
  </div>
</div>
